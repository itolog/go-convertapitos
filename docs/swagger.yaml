basePath: /api/v1
definitions:
  api.ErrorResponse:
    properties:
      code:
        type: integer
      details:
        type: string
      fields:
        items:
          $ref: '#/definitions/validation.ErrorFields'
        type: array
      message:
        type: string
    type: object
  api.Meta:
    properties:
      items:
        type: integer
      pages:
        type: integer
    type: object
  api.ResponseData:
    properties:
      data: {}
      meta:
        $ref: '#/definitions/api.Meta'
      status:
        $ref: '#/definitions/api.StatusType'
    type: object
  api.ResponseError:
    properties:
      error:
        $ref: '#/definitions/api.ErrorResponse'
      status:
        $ref: '#/definitions/api.StatusType'
    type: object
  api.StatusType:
    enum:
    - success
    - error
    type: string
    x-enum-varnames:
    - StatusSuccess
    - StatusError
  auth.LoginRequest:
    properties:
      email:
        type: string
      password:
        maxLength: 128
        minLength: 6
        type: string
    required:
    - email
    - password
    type: object
  auth.RegisterRequest:
    properties:
      email:
        type: string
      name:
        maxLength: 70
        type: string
      password:
        maxLength: 128
        minLength: 6
        type: string
    required:
    - email
    - name
    - password
    type: object
  common.AuthResponse:
    properties:
      accessToken:
        type: string
      user:
        $ref: '#/definitions/user.User'
    type: object
  common.RefreshResponse:
    properties:
      accessToken:
        type: string
    type: object
  role.CreateRequest:
    description: Request payload for creating a new role
    properties:
      name:
        example: manager
        maxLength: 70
        type: string
      permissions:
        items:
          $ref: '#/definitions/role.Permission'
        minItems: 1
        type: array
    required:
    - name
    - permissions
    type: object
  role.OptionsResponse:
    properties:
      id:
        type: string
      name:
        type: string
    type: object
  role.Permission:
    description: Permission object with CRUD operations for a specific entity
    properties:
      create:
        example: true
        type: boolean
      delete:
        example: false
        type: boolean
      entity:
        example: users
        maxLength: 70
        type: string
      read:
        example: true
        type: boolean
      update:
        example: false
        type: boolean
    required:
    - entity
    type: object
  role.Role:
    description: Role object containing name and associated permissions
    properties:
      createdAt:
        type: string
      id:
        type: string
      name:
        example: admin
        type: string
      permissions:
        items:
          $ref: '#/definitions/role.Permission'
        type: array
      updatedAt:
        type: string
    type: object
  user.Account:
    properties:
      accessToken:
        type: string
      createdAt:
        type: string
      expiresAt:
        type: string
      id:
        type: string
      provider:
        type: string
      providerId:
        type: string
      refreshToken:
        type: string
      updatedAt:
        type: string
      userID:
        type: string
    type: object
  user.AuthMethod:
    enum:
    - credentials
    - google
    - github
    type: string
    x-enum-varnames:
    - Credentials
    - Google
    - Github
  user.BatchDeleteRequest:
    properties:
      ids:
        items:
          type: string
        minItems: 1
        type: array
    required:
    - ids
    type: object
  user.CreateRequest:
    properties:
      email:
        type: string
      name:
        maxLength: 70
        type: string
      password:
        maxLength: 128
        minLength: 6
        type: string
      picture:
        type: string
      roleId:
        minLength: 1
        type: string
      verifiedEmail:
        type: boolean
    required:
    - email
    - name
    - password
    - roleId
    type: object
  user.UpdateRequest:
    properties:
      authMethod:
        $ref: '#/definitions/user.AuthMethod'
      email:
        type: string
      name:
        maxLength: 70
        type: string
      password:
        maxLength: 128
        minLength: 6
        type: string
      picture:
        type: string
      roleId:
        minLength: 1
        type: string
      verifiedEmail:
        type: boolean
    required:
    - roleId
    type: object
  user.User:
    properties:
      accounts:
        items:
          $ref: '#/definitions/user.Account'
        type: array
      authMethod:
        $ref: '#/definitions/user.AuthMethod'
      createdAt:
        type: string
      email:
        type: string
      id:
        type: string
      name:
        type: string
      password:
        type: string
      picture:
        type: string
      role:
        $ref: '#/definitions/role.Role'
      roleId:
        type: string
      updatedAt:
        type: string
      verifiedEmail:
        type: boolean
    type: object
  validation.ErrorFields:
    properties:
      field:
        type: string
      param:
        type: string
      tag:
        type: string
    type: object
info:
  contact: {}
  description: The ConvertApiTos API
  title: ConvertApiTos API
  version: 1.0.0
paths:
  /auth/{provider}:
    get:
      description: Start OAuth authentication with provider (google, github, ...)
      parameters:
      - description: OAuth provider (google, github, ...)
        in: path
        name: provider
        required: true
        type: string
      responses:
        "302":
          description: Redirect to OAuth provider
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.ResponseError'
      summary: OAuth login
      tags:
      - Auth
  /auth/{provider}/callback:
    get:
      description: Handle OAuth callback and complete authentication
      parameters:
      - description: OAuth provider (google, github, ...)
        in: path
        name: provider
        required: true
        type: string
      - description: Authorization code from provider
        in: query
        name: code
        required: true
        type: string
      responses:
        "200":
          description: Successfully authenticated
          schema:
            allOf:
            - $ref: '#/definitions/api.ResponseData'
            - properties:
                data:
                  $ref: '#/definitions/common.AuthResponse'
              type: object
        "400":
          description: Authentication failed
          schema:
            $ref: '#/definitions/api.ResponseError'
      summary: OAuth callback
      tags:
      - Auth
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user with email and password
      parameters:
      - description: User credentials
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/auth.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully authenticated
          schema:
            allOf:
            - $ref: '#/definitions/api.ResponseData'
            - properties:
                data:
                  $ref: '#/definitions/common.AuthResponse'
              type: object
        "400":
          description: Invalid request or credentials
          schema:
            $ref: '#/definitions/api.ResponseError'
      summary: User login
      tags:
      - Auth
  /auth/logout:
    post:
      consumes:
      - application/json
      description: Performs logout by invalidating user's authentication (such as
        token or session)
      produces:
      - application/json
      responses:
        "200":
          description: Logout successful
          schema:
            allOf:
            - $ref: '#/definitions/api.ResponseData'
            - properties:
                data:
                  type: string
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/api.ResponseError'
      summary: Logout user
      tags:
      - Auth
  /auth/refresh-token:
    post:
      consumes:
      - application/json
      description: Refresh access token using refresh token cookie
      produces:
      - application/json
      responses:
        "200":
          description: Token refreshed successfully
          schema:
            allOf:
            - $ref: '#/definitions/api.ResponseData'
            - properties:
                data:
                  $ref: '#/definitions/common.RefreshResponse'
              type: object
        "401":
          description: Unauthorized or invalid refresh token
          schema:
            $ref: '#/definitions/api.ResponseError'
      summary: Refresh JWT token
      tags:
      - Auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Register a new user with email and password
      parameters:
      - description: User registration data
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/auth.RegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully registered
          schema:
            allOf:
            - $ref: '#/definitions/api.ResponseData'
            - properties:
                data:
                  $ref: '#/definitions/common.AuthResponse'
              type: object
        "400":
          description: Invalid request or registration error
          schema:
            $ref: '#/definitions/api.ResponseError'
      summary: User registration
      tags:
      - Auth
  /role:
    get:
      consumes:
      - application/json
      description: Returns a list of all users with pagination and sorting options
      parameters:
      - default: 10
        description: Number of records per page
        in: query
        name: limit
        type: integer
      - default: 1
        description: Page number
        in: query
        minimum: 1
        name: page
        type: integer
      - default: updated_at
        description: Field to order by
        in: query
        name: order_by
        type: string
      - default: false
        description: Sort in descending order
        in: query
        name: desc
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: Successful response with list of roles and metadata
          schema:
            allOf:
            - $ref: '#/definitions/api.ResponseData'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/role.Role'
                  type: array
                meta:
                  $ref: '#/definitions/api.Meta'
              type: object
        "400":
          description: Bad request error
          schema:
            allOf:
            - $ref: '#/definitions/api.ResponseError'
            - properties:
                error:
                  type: string
              type: object
      summary: Get all roles
      tags:
      - Role
    post:
      consumes:
      - application/json
      description: Creates a new user with provided data
      parameters:
      - description: Role data
        in: body
        name: role
        required: true
        schema:
          $ref: '#/definitions/role.CreateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Successfully created user
          schema:
            allOf:
            - $ref: '#/definitions/api.ResponseData'
            - properties:
                data:
                  $ref: '#/definitions/role.Role'
              type: object
        "400":
          description: Bad request error
          schema:
            $ref: '#/definitions/api.ResponseError'
      summary: Create new user
      tags:
      - Role
  /role/{id}:
    get:
      consumes:
      - application/json
      description: Returns user data by ID
      parameters:
      - description: Role ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successful response with role data
          schema:
            allOf:
            - $ref: '#/definitions/api.ResponseData'
            - properties:
                data:
                  $ref: '#/definitions/role.Role'
              type: object
        "400":
          description: Bad request error
          schema:
            $ref: '#/definitions/api.ResponseError'
      summary: Get user by ID
      tags:
      - Role
  /role/options:
    get:
      consumes:
      - application/json
      description: Returns a list of all users with pagination and sorting options
      parameters:
      - default: 10
        description: Number of records per page
        in: query
        name: limit
        type: integer
      - default: 1
        description: Page number
        in: query
        minimum: 1
        name: page
        type: integer
      - default: updated_at
        description: Field to order by
        in: query
        name: order_by
        type: string
      - default: false
        description: Sort in descending order
        in: query
        name: desc
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: Successful response with list of roles and metadata
          schema:
            allOf:
            - $ref: '#/definitions/api.ResponseData'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/role.OptionsResponse'
                  type: array
                meta:
                  $ref: '#/definitions/api.Meta'
              type: object
        "400":
          description: Bad request error
          schema:
            allOf:
            - $ref: '#/definitions/api.ResponseError'
            - properties:
                error:
                  type: string
              type: object
      summary: Get all roles
      tags:
      - Role
  /user:
    get:
      consumes:
      - application/json
      description: Returns a list of all users with pagination and sorting options
      parameters:
      - default: 10
        description: Number of records per page
        in: query
        name: limit
        type: integer
      - default: 1
        description: Page number
        in: query
        minimum: 1
        name: page
        type: integer
      - default: updated_at
        description: Field to order by
        in: query
        name: order_by
        type: string
      - default: false
        description: Sort in descending order
        in: query
        name: desc
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: Successful response with list of users and metadata
          schema:
            allOf:
            - $ref: '#/definitions/api.ResponseData'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/user.User'
                  type: array
                meta:
                  $ref: '#/definitions/api.Meta'
              type: object
        "400":
          description: Bad request error
          schema:
            allOf:
            - $ref: '#/definitions/api.ResponseError'
            - properties:
                error:
                  type: string
              type: object
      summary: Get all users
      tags:
      - User
    post:
      consumes:
      - application/json
      description: Creates a new user with provided data
      parameters:
      - description: User data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/user.CreateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Successfully created user
          schema:
            allOf:
            - $ref: '#/definitions/api.ResponseData'
            - properties:
                data:
                  $ref: '#/definitions/user.User'
              type: object
        "400":
          description: Bad request error
          schema:
            $ref: '#/definitions/api.ResponseError'
      summary: Create new user
      tags:
      - User
  /user/{id}:
    delete:
      consumes:
      - application/json
      description: Deletes a user by ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success message
          schema:
            allOf:
            - $ref: '#/definitions/api.ResponseData'
            - properties:
                data:
                  type: string
              type: object
        "400":
          description: Bad request error
          schema:
            $ref: '#/definitions/api.ResponseError'
      summary: Delete user
      tags:
      - User
    get:
      consumes:
      - application/json
      description: Returns user data by ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successful response with user data
          schema:
            allOf:
            - $ref: '#/definitions/api.ResponseData'
            - properties:
                data:
                  $ref: '#/definitions/user.User'
              type: object
        "400":
          description: Bad request error
          schema:
            $ref: '#/definitions/api.ResponseError'
      summary: Get user by ID
      tags:
      - User
    patch:
      consumes:
      - application/json
      description: Updates existing user data
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      - description: Update data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/user.UpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully updated user
          schema:
            allOf:
            - $ref: '#/definitions/api.ResponseData'
            - properties:
                data:
                  $ref: '#/definitions/user.User'
              type: object
        "400":
          description: Bad request error
          schema:
            $ref: '#/definitions/api.ResponseError'
      summary: Update user
      tags:
      - User
  /user/by_email/{email}:
    get:
      consumes:
      - application/json
      description: Returns user data by email
      parameters:
      - description: User email
        in: path
        name: email
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successful response with user data
          schema:
            allOf:
            - $ref: '#/definitions/api.ResponseData'
            - properties:
                data:
                  $ref: '#/definitions/user.User'
              type: object
        "400":
          description: Bad request error
          schema:
            $ref: '#/definitions/api.ResponseError'
      summary: Get user by email
      tags:
      - User
  /user/by_ids:
    delete:
      consumes:
      - application/json
      description: Deletes multiple users by their IDs
      parameters:
      - description: List of user IDs to delete
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/user.BatchDeleteRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Success message with deleted user IDs
          schema:
            allOf:
            - $ref: '#/definitions/api.ResponseData'
            - properties:
                data:
                  type: string
              type: object
        "400":
          description: Bad request error
          schema:
            $ref: '#/definitions/api.ResponseError'
      summary: Delete multiple users by IDs
      tags:
      - User
